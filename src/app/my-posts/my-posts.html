<div ng-repeat="item in posts">
    <md-card>
        <md-card-header>
            <md-card-avatar>
                <img ng-src="{{item.userOwner.image}}"/>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">{{item.userOwner.userName}}</span>
                <span class="md-subhead">{{getTime(item.created)}}</span>
            </md-card-header-text>
        </md-card-header>
        <img ng-src="{{item.url}}" class="md-card-image" alt="Washed Out">
        <md-card-content>
            <p>
                {{item.message}}
            </p>
        </md-card-content>
    </md-card>
    <br>
    <br>
</div>
